<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stock Prediction Statistics </title>
    <link rel="shoutcut icon" href="./images/fv.png">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Comfortaa:wght@300&family=Playball&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/jquery-1.11.3.js"></script>
    <script src="./script/script.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="headerInner">
                <h1 class="logo"><a href="#"><img src="./images/logo.png" alt="Stock"></a></h1>
                <nav class="menu">
                    <ul>
                        <li><a href="#stock">Stock</a></li>
                        <li><a href="#statistics">Statistics</a></li>
                        <li><a href="#prediction">Prediction</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="contents">
            <div id="stock">
                <div class="inner">
                    <h2>Stock Information</h2>
                    <p id="stock_info">Loading...</p>
                </div>
            </div>
            <div id="statistics">
                <div class="inner">
                    <h2>Statistics</h2>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div id="prediction">
                <div class="inner">
                    <h2>Prediction</h2>
                    <p id="prediction_info">Loading...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
